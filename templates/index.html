<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Transaction Helper</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <h1>Transaction Helper</h1>
    <br>

    <form action="login" method="GET">
        <input type="submit" value="Login">
    </form>
    
    <form action="logout" method="GET">
        <input type="submit" value="Logout">
    </form>

    <form action="client_tools" method="POST">
        <lable for="client">Which Client</lable>
        <select id="client_name" name="client_name">
            {% for name in client_list %}
            <option value="{{ name }}">{{ name }}</option>
            {% endfor %}
        </select>
        <br>
        <input type="submit" value="Submit" id="WR_step2">
    </form>

</body>
</html>
